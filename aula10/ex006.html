<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: purple;
            color: yellow;
            width: 200pt;
            height: 200pt;
            font-size: large;
            line-height: 200pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area' onclick = "clicar()" onmouseenter = "entrar()" onmouseout = "sair()">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area');
        function clicar(){
            area.innerText = 'Clicou!';
        }
        function entrar(){
            area.innerText = 'VocÃª quer clicar em mim?';
        }
        function sair(){
            area.innerText = 'Ei, volte aqui!!';
        }
    </script>
</body>
</html>
