<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name = "vel" id = "txtVel">
    <input type="button" value="Calcular" onclick = 'calcular()'>
    <div id = 'res'>
        
    </div>
    <script>
        function calcular(){
            var vel = window.document.getElementById('txtVel');
            var res = window.document.querySelector('div#res');
            if(Number(vel.value) > 40){
                res.innerHTML = 'Você está acima de 40KM/h, <strong>MULTADO!</strong>.';
            }else{
                res.innerHTML = 'Você está <em>na velocidade correta</em>, continue assim!';
            }
        }
    </script>
</body>
</html>
