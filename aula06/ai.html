<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>The Secret of Dreams</title>
	<link rel="stylesheet" href="style.css">
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Estilo do header */
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }
    
    nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }
    
    nav a:hover {
        color: #f0f0f0;
    }
    
    /* Estilo do main */
    main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px;
    }
    
    #intro {
        text-align: center;
        margin-bottom: 80px;
    }
    
    #intro h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    #intro p {
        font-size: 1.2rem;
        margin-bottom: 40px;
    }
    
    #album, #jogo {
        margin-bottom: 80px;
    }
    
    #album h2, #jogo h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    
    /* Estilo do footer */
    footer {
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        text-align: center;
    }
     </style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Album</a></li>

			</ul>
		</nav>
	</header>

	<main>
		<section id="intro">
			<h1>The Secret of Dreams</h1>
			<p>Descrição breve do projeto</p>
			<a href="#" class="button">Conheça mais</a>
		</section>

		<section id="album">
			<h2>Album Musical</h2>
			<p>Descrição do álbum musical</p>
			<div class="player">
				<!-- Inserir o código do player de áudio -->
			</div>
			<a href="#" class="button">Compre agora</a>
		</section>

		<section id="jogo">
			<h2>Jogo</h2>
			<p>Descrição do jogo</p>
			<div class="game">
				<!-- Inserir o código do jogo -->
			</div>
			<a href="#" class="button">Jogue agora</a>
		</section>
	</main>

	<footer>
		<p>© 2023 The Secret of Dreams</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
