  <h1>Qual é o seu país?</h1>
  <input type="text" name="pais" id="txtPais">
  <input type="button" class="btn btn-success" value="Verificar" onclick="verificar()">
  <script>
    function verificar() {
      var pais = window.document.getElementById("txtPais");
      if (pais.value == "Brasil") {
        window.document.write("Você é brasileiro!");
      } else {
        window.document.write("Você é estrangeiro!");
      }
    }
  </script>
